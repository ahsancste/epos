<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Shared/layout}">
<head>
  <title>Home</title>
</head>
<body>
<th:block layout:fragment="breadcrumb">

      <div class="col-sm-6">
          <h4 class="text-md">[[${pageTitle}]]</h4>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
          <li class="breadcrumb-item active">[[${pageTitle}]]</li>
        </ol>
      </div>

</th:block>

<th:block layout:fragment="content">
    <div class="error-page">
      <h2 class="headline text-warning" th:text="${statusCode}"></h2>

      <div class="error-content">
        <h3 th:text= "|Oops! Page, ${errorMsg}|"><i class="fas fa-exclamation-triangle text-warning"></i></h3>
            <p>
          We could not find the page you were looking for.
          Meanwhile, you may <a th:href="@{/}">return to dashboard</a> or try using the search form.
        </p>

        <form class="search-form">
          <div class="input-group">
            <input type="text" name="search" class="form-control" placeholder="Search">

            <div class="input-group-append">
              <button type="submit" name="submit" class="btn btn-warning"><i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <!-- /.input-group -->
        </form>
      </div>
      <!-- /.error-content -->
    </div>
    <!-- /.error-page -->
</th:block>


<th:block layout:fragment="footerScript">

</th:block>


</body>
</html>
